<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedio</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }
    </style>
</head>
<body>
    <video controls id="myVideo">
        <source src="icon/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      
      <script>
          let video = document.getElementById('myVideo');
          
          video.addEventListener('ended', function() {
              window.location.href = 'login.html'; 
          }, false);
      </script>
    
</body>
</html>
